<html>

<head>
    <title>Inscription</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="icon" href="image/logo_noctinium.png">
</head>
<body>
    <header>
        <a href="index.html"><img class="logo" id="logo" src="image/logo_noctinium.png"></a>
        <nav>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="eventlist.html">Évènements</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="propos.html">A propos</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li class="active"><a href="connexion.html">Connexion</a></li>
        </nav>
    </header>
    <section class="content content-small">
        <div class="container">
            <h1 class="gradient-text">Inscription</h1>
        </div>
    </section>
    <hr class="gradient">
    <section class="subscribe">
    <div class="login">
        <div class="heading">
            <div class="insc-cont">
          <form id="contact-form" class="insc-cont-1" role="form">
       
            <div class="form-group-insc">
              <div class="col-sm-12">
                <input type="text" class="form-control insc-form" id="nom" placeholder="NOM" name="name" value="" required autofocus>
              </div>
            </div>
      
            <div class="form-group-insc">
              <div class="col-sm-12">
                <input type="text" class="form-control insc-form" id="prenom" placeholder="PRENOM" name="prenom" value="" required>
              </div>
            </div>

            <div class="form-group-insc">
              <div class="col-sm-12">
                <input type="text" class="form-control insc-form" id="pseudo" placeholder="PSEUDO" name="pseudo" value="" required>
              </div>
            </div>

            <div class="form-group-insc">
                <div class="col-sm-12">
                  <input type="date" class="form-control insc-form" id="date" placeholder="DATE DE NAISSANCE" name="datenaissance" value="" required>
                </div>
              </div>
            
            <div class="form-group-insc">
                <div class="col-sm-12">
                  <input type="email" class="form-control insc-form" id="email" placeholder="EMAIL" name="email" value="" required>
                </div>
              </div>

            <div class="form-group-insc">
              <div class="col-sm-12">
                <input type="password" class="form-control insc-form" id="mdp" placeholder="MOT DE PASSE" name="mdp" value="" required>
              </div>
            </div>

            <div class="form-group-insc">
              <div class="col-sm-12">
                <input type="password" class="form-control insc-form" id="mdp2" placeholder=" CONFIRMATION MOT DE PASSE" name="mdp2" value="" required>
              </div>
            </div>

            <div class="form-group-insc">
                <div class="col-sm-12">
                  <input type="checkbox" required class="insc-form-checkbox" id="termes-conditions" name="termes-conditions" value="termes-conditions-accept"/>
                  <label class="insc-form-checkbox-txt" for="termes-conditions">J'ai lu et j'accepte les <a href="" class="underline">termes et conditions d'utilisation</a> de G-Project</label>
                </div>
              </div>
            
            <button class="btn btn-primary send-button gradient insc-form-btn" id="submit" type="submit" value="SEND">
              <div class="alt-send-button">
                <i class="fa fa-paper-plane fa-paper-plane-1"></i><span class="send-text send-text-1">Inscription</span>
              </div>
            
            </button>
            
          </form>
        </div>
        <p class="follow-text">Si vous possédez déjà un compte, <a href="connexion.html" class="underline">connectez vous ici.</a></p>
        </div>
    </div>
    </section>
    <hr class="gradient">
    <footer>
        <ul class="linear-list">
            <li>
                <a href="">Code of Conduct</a>
            </li>
            <li>
                <a href="">Terms</a>
            </li>
            <li>
                <a href="">Privacy</a>
            </li>
            <li>
              <a href="sponsor.html">Sponsors</a>
            </li>
            <li>
                <a href="">contact@noctinium.com</a>
            </li>
        </ul>
    </footer>
</body>
<script>
  var element = document.getElementById("logo")
  var formN = document.getElementById("nom");
  var formE = document.getElementById("email");
  var formD = document.getElementById("date");
  var formP = document.getElementById("prenom");
  var formPS = document.getElementById("pseudo");
  var formM = document.getElementById("mdp");
  var formM2 = document.getElementById("mdp2");
  if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
    element.classList.toggle("logo");
    element.classList.toggle("logo-M");
    formN.classList.toggle("form-control");
        formN.classList.toggle("form-control-M");
        formE.classList.toggle("form-control");
        formE.classList.toggle("form-control-M");
        formM.classList.toggle("form-control");
        formM.classList.toggle("form-control-M");
        formP.classList.toggle("form-control");
        formP.classList.toggle("form-control-M");
        formD.classList.toggle("form-control");
        formD.classList.toggle("form-control-M");
        formPS.classList.toggle("form-control");
        formPS.classList.toggle("form-control-M");
        formM2.classList.toggle("form-control");
        formM2.classList.toggle("form-control-M");
  }
</script>
</html>
