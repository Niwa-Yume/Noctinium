            <div id="mapid" class="mapCont">
                <iframe width="100%" height="100%" src="https://api.maptiler.com/maps/4835d93f-28f5-4a74-a9ee-2d58de70a98e/?key=BADZMRNV3gE1wrpmerYB#14.5/46.20161/6.14138"></iframe>
            </div>   
    
         
        
        <!--on crée une variable map pour voir ou dans la map on va pointee au début-->
        <script>
            var eventsPointeur = {
                    "Usine":            {"lat": 46.204      ,   "lon":6.13628},
                    "Motel Campo":      {"lat": 46.185281864,   "lon": 6.1290354},
                    "Village du soir":  {"lat": 46.176426   ,   "lon":6.127385},
                    "MonteCristo Club": {"lat": 46.1900356995,  "lon":6.1382010525},
                };
            var map = L.map("mapid").setView([46.2043907, 6.1431577], 13);           
                
                // on personalise le marqueur sur la map
                //var icone = L.icone({
                //    iconUrl: "image/pointeur.png",
                //    iconSize: [50, 50],
                //    iconAnchor: [25, 50]
                //    popupanchor: []   
                // })
                
            for(lieu in eventsPointeur){
                // On va mettre un pointeur sur une des zone de la map selon des coordonéees GPS
                // Une pop va apparaitre sur le pointeur en mode pop up
                var marker = L.marker([eventsPointeur[lieu].lat, eventsPointeur[lieu].lon])
                .addTo(map); 
                marker.bindPopup("<p>" +lieu+ "</p>")
            }
        </script>
