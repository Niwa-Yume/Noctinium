<html>

<head>
    <title>Ajout d'évènement</title>
	  <meta charset="utf-8" />
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <a href="index.html"><img class="logo" id="logo" src="image/logo_noctinium.png"></a>
        <nav>
            <li><a href="index.html">Accueil</a></li>
            <li class="active"><a href="eventlist.html">Liste des évènements</a></li>
            <li><a href="contact.html">Nous contacter</a></li>
            <li><a href="sponsor.html">Sponsors</a></li>
            <li><a href="propos.html">A propos</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="inscription.html">Connexion / Inscription</a></li>
        </nav>
    </header>
    <section class="content content-small">
        <div class="container">
            <h1 class="gradient-text">Ajout d'évènements</h1>
        </div>
    </section>
    <hr class="gradient">
    <section class="subscribe">
    <div class="login">
        <div class="heading">
            <div class="insc-cont">
          <form id="contact-form" class="insc-cont-1" role="form">
       
            <div class="form-group-insc">
              <div class="col-sm-12">
                <input type="text" class="form-control insc-form" id="name" placeholder="NOM DE L'ÉVÈNEMENT'" name="nom_event" value="" required autofocus>
              </div>
            </div>
            
            <div class="form-group-insc">
                <div class="col-sm-12">
                  <input type="datetime-local" class="form-control insc-form" id="date" name="date_event" value="" required>
                </div>
              </div>
            
              <div class="form-group-insc">
                <div class="col-sm-12">
                  <textarea class="form-control" rows="10" placeholder="DESCRIPTION DE L'ÉVÈNEMENT (333 caractères maximum)" name="description_event" required maxlength="333"></textarea>
                </div>
              </div>
            
            <div class="form-group-insc">
                <div class="col-sm-12">
                  <input type="text" class="form-control insc-form" id="adresse" placeholder="ADRESSE DE L'ÉVÈNEMENT" name="adresse_event" value="" required>
                </div>
              </div>

            <div class="form-group-insc">
                <div class="col-sm-12 btnCont">
                  <label class="uploadFile">
                    <input type="file" class="btnUpload" accept="images/*" id="img_event" name="img_event" value="" required>
                    Upload Images
                  </label>
                  <div>
                    <input type="checkbox" class="insc-form-checkbox-date" id="date-mask" name="date-mask" value="date-mask" onclick="datemask()"/>
                    <label class="insc-form-checkbox-txt-date" for="date-mask">Adresse masquée</label>
                  </div>
                </div>
              </div>

              <div class="form-group-insc">
                <div class="col-sm-12">
                  <input type="datetime-local" class="form-control insc-form hidden" id="adresse_cachee" name="date_event" value="" required>
                </div>
              </div>

            <div class="form-group-insc">
                <div class="col-sm-12">
                  <input type="checkbox" required class="insc-form-checkbox" id="termes-conditions" name="termes-conditions" value="termes-conditions-accept"/>
                  <label class="insc-form-checkbox-txt" for="termes-conditions">J'ai lu et j'accepte les <a href="" class="underline">termes et conditions d'utilisation</a> de G-Project</label>
                </div>
              </div>
            
            <button class="btn btn-primary send-button gradient insc-form-btn" id="submit" type="submit" value="SEND">
              <div class="alt-send-button">
                <i class="fa fa-paper-plane fa-paper-plane-1"></i><span class="send-text send-text-1">Ajouter l'évènement</span>
              </div>
            
            </button>
            
          </form>
    </div>
    </section>
    <hr class="gradient">
    <footer>
        <ul class="linear-list">
            <li>
                <a href="">Code of Conduct</a>
            </li>
            <li>
                <a href="">Terms</a>
            </li>
            <li>
                <a href="">Privacy</a>
            </li>
            <li>
                <a href="">Évenement sponsorisé</a>
            </li>
            <li>
                <a href="">contact@noctinium.com</a>
            </li>
        </ul>
    </footer>
</body>
<script>
  var element = document.getElementById("logo")
  if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
    element.classList.toggle("logo");
    element.classList.toggle("logo-M");
  }
  function datemask(){
    var mask = document.querySelector(".insc-form-checkbox-date")
    if (mask.checked == true){
      document.getElementById("adresse_cachee").classList.toggle("hidden");
    }else{
      document.getElementById("adresse_cachee").classList.toggle("hidden");

    }
  }
</script>
</html>
